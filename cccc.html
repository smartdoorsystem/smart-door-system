<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Door System - Control Page</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    :root {
      --blue-1: #003366;
      --blue-2: #001a33;
      --card-bg: #16242f;
      --panel: #1f3946;
      --panel-hover: #2b4a5e;
      --text: #f7fbff;
    }
    body {
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      background: linear-gradient(130deg, var(--blue-1), var(--blue-2));
      transition: background .35s ease, color .35s ease;
    }
    body.dark-mode {
      --card-bg: #1a1a1a;
      --panel: #2a2a2a;
      --panel-hover: #3a3a3a;
      --text: #ffffff;
      background: linear-gradient(130deg, #0d0d0d, #1a1a1a);
    }
    .wrap { max-width:880px; margin:28px auto; padding:22px; }
    .main-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 18px 60px rgba(2,8,20,0.45);
    }
    .brand-title { text-align:center; font-size:22px; font-weight:800; margin-bottom:12px; }
    .brand-img { width:210px; display:block; margin:0 auto 20px; border-radius:10px; box-shadow:0 8px 30px rgba(0,0,0,0.4); }
    .panel { margin-top:18px; }
    .btn-toggle {
      display:flex; align-items:center; justify-content:space-between;
      width:100%; padding:12px 14px;
      font-weight:700; border-radius:8px; border:none;
      background: var(--panel); color:var(--text); cursor:pointer;
      transition: background .22s ease;
    }
    .btn-toggle:hover { background: var(--panel-hover); }
    .list-item {
      display:block; width:100%; padding:10px 12px; margin:6px 0;
      border-radius:8px; background: transparent; color:var(--text);
      border:1px solid rgba(255,255,255,0.05);
      transition: background .18s ease;
      text-align:left;
    }
    .list-item:hover { background: rgba(255,255,255,0.05); }
    .chev { transition: transform .28s ease; }
    .chev.open { transform:rotate(90deg); }
    .sublist { padding:10px 20px; }
  </style>
</head>
<body>

<div class="wrap">
  <div class="main-card">
    <h2 class="brand-title">College of Electronic Technology Tripoli</h2>
    <img src="images/companies.pics/College of Electronic Technology - Tripoli.jpg" alt="College Logo" class="brand-img">

    <!-- Master Menu -->
    <div class="panel">
      <button class="btn-toggle" data-bs-toggle="collapse" data-bs-target="#mainMenu">
        <span><i class="bi bi-list"></i> Smart Door System Options</span>
        <i class="bi bi-chevron-right chev"></i>
      </button>
      <div id="mainMenu" class="collapse sublist">

        <!-- Door Control -->
        <button class="btn-toggle" data-bs-toggle="collapse" data-bs-target="#doorMenu">
          <span><i class="bi bi-door-closed-fill"></i> Door Control</span>
          <i class="bi bi-chevron-right chev"></i>
        </button>
        <div id="doorMenu" class="collapse sublist">
          <button class="list-item" onclick="sendCommand('normal_door')">Open & Close Door</button>
          <button class="list-item" onclick="sendCommand('door_openn')">Open Door Only</button>
          <button class="list-item" onclick="sendCommand('door_closee')">Close Door Only</button>
        </div>

        <!-- Camera -->
        <button class="btn-toggle" data-bs-toggle="collapse" data-bs-target="#cameraMenu">
          <span><i class="bi bi-camera-video-fill"></i> Camera</span>
          <i class="bi bi-chevron-right chev"></i>
        </button>
        <div id="cameraMenu" class="collapse sublist">
          <button class="list-item" onclick="sendCommand('start camera')">Start Camera</button>
          <button class="list-item" onclick="sendCommand('stop camera')">Stop Camera</button>
        </div>

        <!-- System -->
        <button class="btn-toggle" data-bs-toggle="collapse" data-bs-target="#systemMenu">
          <span><i class="bi bi-shield-lock-fill"></i> System</span>
          <i class="bi bi-chevron-right chev"></i>
        </button>
        <div id="systemMenu" class="collapse sublist">
          <button class="list-item" onclick="sendCommand('sys_loc')">Lock System</button>
          <button class="list-item" onclick="sendCommand('sys_unloc')">Unlock System</button>
        </div>

        <!-- Penalties -->
        <button class="btn-toggle" data-bs-toggle="collapse" data-bs-target="#penaltyMenu">
          <span><i class="bi bi-exclamation-triangle-fill"></i> Penalties</span>
          <i class="bi bi-chevron-right chev"></i>
        </button>
        <div id="penaltyMenu" class="collapse sublist">
          <button class="list-item" onclick="sendCommand('sys_pen')">Penalty</button>
          <button class="list-item" onclick="sendCommand('sys_pen30')">Penalty 30s</button>
          <button class="list-item" onclick="sendCommand('sys_pen60')">Penalty 1m</button>
          <button class="list-item" onclick="sendCommand('sys_buzzcof')">Coffin Dance</button>
          <button class="list-item" onclick="sendCommand('sys_buzzpoc')">Pirates of the Caribbean</button>
          <button class="list-item" onclick="sendCommand('sys_buzztok')">Tokyo Drift</button>
        </div>

        <!-- Livestream -->
        <button class="btn-toggle" data-bs-toggle="collapse" data-bs-target="#streamMenu">
          <span><i class="bi bi-tv-fill"></i> Livestream</span>
          <i class="bi bi-chevron-right chev"></i>
        </button>
        <div id="streamMenu" class="collapse sublist">
          <button class="list-item" onclick="sendCommand('start_stream')">Start Livestream</button>
          <button class="list-item" onclick="sendCommand('stop_stream')">Stop Livestream</button>
        </div>
      </div>
    </div>

    <!-- Add-ons -->
    <div class="panel">
      <button class="btn-toggle" data-bs-toggle="collapse" data-bs-target="#addonMenu">
        <span><i class="bi bi-plus-circle-fill"></i> Smart Door System Add-ons Options</span>
        <i class="bi bi-chevron-right chev"></i>
      </button>
      <div id="addonMenu" class="collapse sublist">
        <a href="downloads/colors.png" class="list-item" download>TKinter Color Chart</a>
      </div>
    </div>

    <!-- Explanation -->
    <div class="panel">
      <button class="btn-toggle" data-bs-toggle="collapse" data-bs-target="#explainMenu">
        <span><i class="bi bi-book-fill"></i> Smart Door System Explanation</span>
        <i class="bi bi-chevron-right chev"></i>
      </button>
      <div id="explainMenu" class="collapse sublist">
        <a href="downloads/smart door system - project arduino components.pptx" class="list-item" download>Arduino Components</a>
        <a href="downloads/smart door system - project python components.pptx" class="list-item" download>Python Components</a>
        <a href="downloads/Arduino Libraries.txt" class="list-item" download>Arduino Libraries</a>
        <a href="downloads/Python Libraries.txt" class="list-item" download>Python Libraries</a>
        <a href="downloads/Arduino Explanation.txt" class="list-item" download>Explain Arduino Code</a>
        <a href="downloads/Python Explanation.txt" class="list-item" download>Explain Python Code</a>
        <a href="downloads/smart door system 1.0.zip" class="list-item" download>Version 1.0</a>
        <a href="downloads/smart door system 2.0.zip" class="list-item" download>Version 2.0</a>
        <a href="downloads/smart door system 3.0.zip" class="list-item" download>Version 3.0</a>
        <a href="downloads/dt-06 wifi configuration.pdf" class="list-item" download>DT-06 WiFi Config</a>
        <a href="downloads/FaceRecognition Explanation.txt" class="list-item" download>Face Recognition</a>
      </div>
    </div>

    <!-- Mode Toggle -->
    <div class="panel">
      <button class="btn-toggle" id="themeToggle">
        <span><i class="bi bi-sun-fill"></i> Light / Dark Mode</span>
      </button>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Theme toggle
  const themeBtn = document.getElementById('themeToggle');
  themeBtn.addEventListener('click', ()=>{
    document.body.classList.toggle('dark-mode');
    let icon = themeBtn.querySelector('i');
    if(document.body.classList.contains('dark-mode')){
      icon.classList.remove('bi-sun-fill');
      icon.classList.add('bi-moon-fill');
    } else {
      icon.classList.remove('bi-moon-fill');
      icon.classList.add('bi-sun-fill');
    }
  });

  // Chevron animation
  document.querySelectorAll('.btn-toggle[data-bs-toggle="collapse"]').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const chev = btn.querySelector('.chev');
      const target = document.querySelector(btn.dataset.bsTarget);
      target.addEventListener('shown.bs.collapse', ()=> chev.classList.add('open'));
      target.addEventListener('hidden.bs.collapse', ()=> chev.classList.remove('open'));
    });
  });

  // Dummy sendCommand
  function sendCommand(cmd){ alert("Sent: " + cmd); }
</script>
</body>
</html>
