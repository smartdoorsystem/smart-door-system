<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Door System</title>
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <style>
    /* زر Management الجديد */
    .btn-management {
      background-color: #6f4e37; /* قهوي فخم */
      color: #fff;
      font-weight: 600;
      padding: 12px 28px;
      border-radius: 8px;
      border: none;
      transition: all 0.3s ease;
    }
    .btn-management:hover {
      background-color: #5a3f2d;
      color: #fff;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex justify-content-between align-items-center">

      <div class="logo">
        <h1 class="text-light"><a href="index.html"><span>Smart Door</span></a></h1>
      </div>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="#hero">Home</a></li>
          <li><a class="nav-link scrollto" href="#about">About</a></li>
          <li><a class="nav-link scrollto" href="#services">Services</a></li>
          <li><a class="nav-link scrollto" href="#team">Team</a></li>
          <li><a class="nav-link scrollto" href="full.details.html">Full Details</a></li>
          <li><a class="nav-link scrollto" href="#contact">Contact</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div class="hero-container">
      <h1>Welcome to Smart Door System</h1>
      <h2>Manage and secure your smart door easily</h2>
      <!-- زر Management الجديد -->
      <button class="btn-management" data-bs-toggle="modal" data-bs-target="#managementModal">
        Management
      </button>
    </div>
  </section><!-- End Hero -->

  <!-- ======= Modal (Management Login) ======= -->
  <div class="modal fade" id="managementModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4">
        <h5 class="mb-3">Management Login</h5>
        <input type="password" class="form-control mb-3" placeholder="Enter Password">
        <button class="btn btn-primary w-100">Login</button>
      </div>
    </div>
  </div>

  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container">
      <div class="copyright">
        &copy; <strong><span>Smart Door System</span></strong>. All Rights Reserved
      </div>
    </div>
  </footer>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
