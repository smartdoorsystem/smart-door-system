<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Door System — Control</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --bg1:#2c2c2c; --bg2:#1a1a1a;
      --card:#2f2f2f; --list:#3a3a3a; --list-hover:#4a4a4a; --text:#fff;
    }
    body {
      background: linear-gradient(120deg,var(--bg1),var(--bg2));
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }
    h1 {
      text-align: center; font-weight: 800; letter-spacing: .05em;
      margin: 40px 0 24px;
    }
    .control-card {
      background: var(--card); border: 0; border-radius: 16px; overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.35); margin-bottom: 16px;
    }
    .btn-toggle {
      width: 100%; text-align: left; padding: 16px 20px; font-weight: 700; color: #fff;
      background: transparent; border: 0;
    }
    .btn-toggle:hover { background: rgba(255,255,255,.05); }
    .list-group-dark .list-group-item {
      background: var(--list); color: #fff; border-color: rgba(255,255,255,.05);
      cursor: pointer;
    }
    .list-group-dark .list-group-item:hover { background: var(--list-hover); }
    .ms-3 { margin-left: 1rem !important; }
  </style>
</head>
<body>
  <div class="container py-3">
    <h1>SMART DOOR SYSTEM</h1>

    <!-- OPTIONS -->
    <div class="card control-card">
      <button type="button" class="btn-toggle" data-bs-toggle="collapse" data-bs-target="#sdsOptions">
        Smart Door System Options
      </button>
      <div id="sdsOptions" class="collapse">
        <ul class="list-group list-group-flush list-group-dark">

          <!-- Open Door -->
          <li class="list-group-item">
            <button type="button" class="btn-toggle ps-0" data-bs-toggle="collapse" data-bs-target="#openDoorMenu">
              Open Door
            </button>
            <div id="openDoorMenu" class="collapse">
              <ul class="list-group list-group-flush list-group-dark ms-3">
                <li class="list-group-item action" data-action="open door & close it">Open door & close it</li>
                <li class="list-group-item action" data-action="open door only">Open door only</li>
                <li class="list-group-item action" data-action="close door only">Close door only</li>
              </ul>
            </div>
          </li>

          <!-- Toggle Camera -->
          <li class="list-group-item">
            <button type="button" class="btn-toggle ps-0" data-bs-toggle="collapse" data-bs-target="#cameraMenu">
              Toggle Camera
            </button>
            <div id="cameraMenu" class="collapse">
              <ul class="list-group list-group-flush list-group-dark ms-3">
                <li class="list-group-item action" data-action="start camera">Start camera</li>
                <li class="list-group-item action" data-action="stop camera">Stop camera</li>
              </ul>
            </div>
          </li>

          <!-- Toggle of the System -->
          <li class="list-group-item">
            <button type="button" class="btn-toggle ps-0" data-bs-toggle="collapse" data-bs-target="#systemMenu">
              Toggle of the System
            </button>
            <div id="systemMenu" class="collapse">
              <ul class="list-group list-group-flush list-group-dark ms-3">
                <li class="list-group-item action" data-action="lock system">Lock system</li>
                <li class="list-group-item action" data-action="unlock system">Unlock system</li>
              </ul>
            </div>
          </li>

          <!-- Penalty Activate -->
          <li class="list-group-item">
            <button type="button" class="btn-toggle ps-0" data-bs-toggle="collapse" data-bs-target="#penaltyMenu">
              Penalty Activate
            </button>
            <div id="penaltyMenu" class="collapse">
              <ul class="list-group list-group-flush list-group-dark ms-3">
                <li class="list-group-item action" data-action="the system penalty">haha</li>
                <li class="list-group-item action" data-action="extended to 30 seconds">hehe</li>
                <li class="list-group-item action" data-action="extended to 1 minutes">wow</li>
                <li class="list-group-item action" data-action="penalty with tokyo">wddd</li>
              </ul>
            </div>
          </li>

        </ul>
      </div>
    </div>

    <!-- ADD-ON OPTIONS -->
    <div class="card control-card">
      <button type="button" class="btn-toggle" data-bs-toggle="collapse" data-bs-target="#addonOptions">
        Smart Door System Add-on Options
      </button>
      <div id="addonOptions" class="collapse">
        <ul class="list-group list-group-flush list-group-dark">
          <li class="list-group-item action" data-action="tkinter color chart">Tkinter color chart</li>
        </ul>
      </div>
    </div>

    <!-- EXPLANATION -->
    <div class="card control-card mb-5">
      <button type="button" class="btn-toggle" data-bs-toggle="collapse" data-bs-target="#explain">
        Smart Door System Explanation
      </button>
      <div id="explain" class="collapse">
        <ul class="list-group list-group-flush list-group-dark">
          <li class="list-group-item">dd → 66</li>
          <li class="list-group-item">ss → i</li>
          <li class="list-group-item">aa → d4</li>
          <li class="list-group-item">ee → c8</li>
          <li class="list-group-item">qq → x8</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Telegram Script -->
  <script>
    const BOT_TOKEN = "8325912903:AAHYb-xLVI-JXWl3dc6_P8x2WwpqA_siA3g";
    const PRIVATE_CHAT_ID = "1399615425";

    async function sendToBot(action){
      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
      const data = { chat_id: PRIVATE_CHAT_ID, text: action };
      try{
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        if(res.ok){
          console.log("Sent:", action);
        }else{
          console.error("Failed:", res.status);
        }
      }catch(err){
        console.error("Error:", err.message);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".action[data-action]")
        .forEach(el => el.addEventListener("click", () => sendToBot(el.dataset.action)));
    });
  </script>
</body>
</html>
