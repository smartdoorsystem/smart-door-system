<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Door System â€” Control</title>

  <!-- Bootstrap 5 (CSS) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root{
      --bg1:#2c2c2c; --bg2:#1a1a1a;
      --card:#2f2f2f; --list:#3a3a3a; --list-hover:#4a4a4a; --text:#fff;
    }
    body{
      background: linear-gradient(120deg,var(--bg1),var(--bg2));
      color:var(--text);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,"Plus Jakarta Sans",Arial,sans-serif;
    }
    h1{
      text-align:center; font-weight:800; letter-spacing:.05em;
      margin:40px 0 24px;
    }
    .control-card{
      background:var(--card); border:0; border-radius:16px; overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,.35); margin-bottom:16px;
    }
    .btn-toggle{
      width:100%; text-align:left; padding:16px 20px; font-weight:700; color:#fff;
      background:transparent; border:0;
    }
    .btn-toggle:hover{ background:rgba(255,255,255,.05); }
    .list-group-dark .list-group-item{
      background:var(--list); color:#fff; border-color:rgba(255,255,255,.05);
    }
    .list-group-dark .list-group-item:hover{ background:var(--list-hover); }
    .ms-3{ margin-left:1rem !important; }
    button.cmd-btn {background:none;border:none;color:white;text-align:left;width:100%;}
    button.cmd-btn:hover {text-decoration:underline;}
  </style>
</head>
<body>
  <div class="container py-3">
    <h1>SMART DOOR SYSTEM</h1>

    <!-- ========== OPTIONS ========== -->
    <div class="card control-card">
      <button type="button" class="btn-toggle"
              data-bs-toggle="collapse" data-bs-target="#sdsOptions"
              aria-expanded="false" aria-controls="sdsOptions">
        Smart Door System Options
      </button>

      <div id="sdsOptions" class="collapse">
        <ul class="list-group list-group-flush list-group-dark">

          <!-- Open Door -->
          <li class="list-group-item">
            <button type="button" class="btn-toggle ps-0"
                    data-bs-toggle="collapse" data-bs-target="#openDoorMenu"
                    aria-expanded="false" aria-controls="openDoorMenu">
              Open Door
            </button>
            <div id="openDoorMenu" class="collapse">
              <ul class="list-group list-group-flush list-group-dark ms-3">
                <li class="list-group-item"><button class="cmd-btn" onclick="sendToBot('normal_door')">Open Door & Close It</button></li>
                <li class="list-group-item"><button class="cmd-btn" onclick="sendToBot('door_openn')">Open door only</button></li>
                <li class="list-group-item"><button class="cmd-btn" onclick="sendToBot('door_closee')">Close door only</button></li>
              </ul>
            </div>
          </li>

          <!-- Toggle Camera -->
          <li class="list-group-item">
            <button type="button" class="btn-toggle ps-0"
                    data-bs-toggle="collapse" data-bs-target="#cameraMenu"
                    aria-expanded="false" aria-controls="cameraMenu">
              Toggle Camera
            </button>
            <div id="cameraMenu" class="collapse">
              <ul class="list-group list-group-flush list-group-dark ms-3">
                <li class="list-group-item"><button class="cmd-btn" onclick="sendToBot('start camera')">Start camera</button></li>
                <li class="list-group-item"><button class="cmd-btn" onclick="sendToBot('stop camera')">Stop camera</button></li>
              </ul>
            </div>
          </li>

          <!-- Toggle of the System -->
          <li class="list-group-item">
            <button type="button" class="btn-toggle ps-0"
                    data-bs-toggle="collapse" data-bs-target="#systemMenu"
                    aria-expanded="false" aria-controls="systemMenu">
              Toggle of the System
            </button>
            <div id="systemMenu" class="collapse">
              <ul class="list-group list-group-flush list-group-dark ms-3">
                <li class="list-group-item"><button class="cmd-btn" onclick="sendToBot('sys_loc')">Lock system</button></li>
                <li class="list-group-item"><button class="cmd-btn" onclick="sendToBot('sys_unloc')">Unlock system</button></li>
              </ul>
            </div>
          </li>

          <!-- Penalty Activate -->
          <li class="list-group-item">
            <button type="button" class="btn-toggle ps-0"
                    data-bs-toggle="collapse" data-bs-target="#penaltyMenu"
                    aria-expanded="false" aria-controls="penaltyMenu">
              Penalty Activate
            </button>
            <div id="penaltyMenu" class="collapse">
              <ul class="list-group list-group-flush list-group-dark ms-3">
                <li class="list-group-item"><button class="cmd-btn" onclick="sendToBot('sys_pen')">The system penalty</button></li>
                <li class="list-group-item"><button class="cmd-btn" onclick="sendToBot('sys_pen30')">Extended to 30 seconds</button></li>
                <li class="list-group-item"><button class="cmd-btn" onclick="sendToBot('sys_pen60')">Extended to 1 minutes</button></li>
                <li class="list-group-item"><button class="cmd-btn" onclick="sendToBot('sys_buzzcof')">Penalty with coffin dance buzzer</button></li>
                <li class="list-group-item"><button class="cmd-btn" onclick="sendToBot('sys_buzzpoc')">Penalty with pirates of the Caribbean</button></li>
                <li class="list-group-item"><button class="cmd-btn" onclick="sendToBot('sys_buzztok')">Penalty with tokyo</button></li>
              </ul>
            </div>
          </li>

        </ul>
      </div>
    </div>

    <!-- ========== ADD-ON OPTIONS ========== -->
    <div class="card control-card">
      <button type="button" class="btn-toggle"
              data-bs-toggle="collapse" data-bs-target="#addonOptions"
              aria-expanded="false" aria-controls="addonOptions">
        Smart Door System Add-on Options
      </button>
      <div id="addonOptions" class="collapse">
        <ul class="list-group list-group-flush list-group-dark">
          <li class="list-group-item"><a href="downloads/tkinter_colors.png" download>TKinter Color Chart</a></li>
        </ul>
      </div>
    </div>

    <!-- ========== EXPLANATION ========== -->
    <div class="card control-card mb-5">
      <button type="button" class="btn-toggle"
              data-bs-toggle="collapse" data-bs-target="#explain"
              aria-expanded="false" aria-controls="explain">
        Smart Door System Explanation
      </button>
      <div id="explain" class="collapse">
        <ul class="list-group list-group-flush list-group-dark">
         <li class="list-group-item"><a href="downloads/arduino_components.txt" download>Arduino Components</a></li>
                <li class="list-group-item"><a href="downloads/python_components.txt" download>Python Components</a></li>
                <li class="list-group-item"><a href="downloads/arduino_libraries.txt" download>Arduino Libraries</a></li>
                <li class="list-group-item"><a href="downloads/python_libraries.txt" download>Python Libraries</a></li>
                <li class="list-group-item"><a href="downloads/explain_arduino.txt" download>Explain Arduino Code</a></li>
                <li class="list-group-item"><a href="downloads/explain_python.txt" download>Explain Python Code</a></li>
                <li class="list-group-item"><a href="downloads/version1.txt" download>Version 1.0</a></li>
                <li class="list-group-item"><a href="downloads/version2.txt" download>Version 2.0</a></li>
                <li class="list-group-item"><a href="downloads/version3.txt" download>Version 3.0</a></li>
                <li class="list-group-item"><a href="downloads/dt06_wifi.txt" download>DT-06 WiFi Config</a></li>
                <li class="list-group-item"><a href="downloads/face_recognition.txt" download>Face Recognition</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 (JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
        const BOT_TOKEN_WEB = "8342295063:AAGkx5P-DfQUmaYbVJoZaQHUzuKoYlctpkc";
        const PRIVATE_CHAT_ID = "1399615425";

        function sendToBot(command) {
           fetch(`https://api.telegram.org/bot${BOT_TOKEN_WEB}/sendMessage`, {

                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: PRIVATE_CHAT_ID,
                    text: command
                })
            }).then(res => {
                if (res.ok) {
                    console.log("Command sent: " + command);
                } else {
                    console.error("Failed to send command.");
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
