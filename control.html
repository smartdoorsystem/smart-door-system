<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Door System â€” Control</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root{
      --bg1:#2c2c2c; --bg2:#1a1a1a;
      --card:#2f2f2f; --list:#3a3a3a; --list-hover:#4a4a4a; --text:#fff;
    }
    body{
      background: linear-gradient(120deg,var(--bg1),var(--bg2));
      color:var(--text);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,"Plus Jakarta Sans",Arial,sans-serif;
    }
    h1{
      text-align:center; font-weight:800; letter-spacing:.05em;
      margin:40px 0 24px;
    }
    .control-card{
      background:var(--card); border:0; border-radius:16px; overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,.35); margin-bottom:16px;
    }
    .btn-toggle{
      width:100%; text-align:left; padding:16px 20px; font-weight:700; color:#fff;
      background:transparent; border:0;
    }
    .btn-toggle:hover{ background:rgba(255,255,255,.05); }
    .list-group-dark .list-group-item{
      background:var(--list); color:#fff; border-color:rgba(255,255,255,.05);
    }
    .list-group-dark .list-group-item:hover{ background:var(--list-hover); }
    .ms-3{ margin-left:1rem !important; }
    button.cmd-btn {background:none;border:none;color:white;text-align:left;width:100%;}
    button.cmd-btn:hover {text-decoration:underline;}
  </style>
</head>
<body>
  <div class="container py-3">
    <h1>SMART DOOR SYSTEM</h1>

    <div class="card control-card">
      <button type="button" class="btn-toggle"
              data-bs-toggle="collapse" data-bs-target="#sdsOptions"
              aria-expanded="false" aria-controls="sdsOptions"
              onclick="closeInnerMenus('#sdsOptions')">
        Smart Door System Options
      </button>

      <div id="sdsOptions" class="collapse">
        <ul class="list-group list-group-flush list-group-dark">

          <li class="list-group-item">
            <button type="button" class="btn-toggle ps-0"
                    data-bs-toggle="collapse" data-bs-target="#openDoorMenu"
                    aria-expanded="false" aria-controls="openDoorMenu">
              Open Door
            </button>
            <div id="openDoorMenu" class="collapse" data-bs-parent="#sdsOptions">
              <ul class="list-group list-group-flush list-group-dark ms-3">
                <li class="list-group-item"><button class="cmd-btn" onclick="sendCommand('normal_door')">open door & close it</button></li>
                <li class="list-group-item"><button class="cmd-btn" onclick="sendCommand('door_openn')">open door only</button></li>
                <li class="list-group-item"><button class="cmd-btn" onclick="sendCommand('door_closee')">close door only</button></li>
              </ul>
            </div>
          </li>

          <li class="list-group-item">
            <button type="button" class="btn-toggle ps-0"
                    data-bs-toggle="collapse" data-bs-target="#cameraMenu"
                    aria-expanded="false" aria-controls="cameraMenu">
              Toggle Camera
            </button>
            <div id="cameraMenu" class="collapse" data-bs-parent="#sdsOptions">
              <ul class="list-group list-group-flush list-group-dark ms-3">
                <li class="list-group-item"><button class="cmd-btn" onclick="sendCommand('start camera')">start camera</button></li>
                <li class="list-group-item"><button class="cmd-btn" onclick="sendCommand('stop camera')">stop camera</button></li>
              </ul>
            </div>
          </li>

          <li class="list-group-item">
            <button type="button" class="btn-toggle ps-0"
                    data-bs-toggle="collapse" data-bs-target="#systemMenu"
                    aria-expanded="false" aria-controls="systemMenu">
              Toggle of the System
            </button>
            <div id="systemMenu" class="collapse" data-bs-parent="#sdsOptions">
              <ul class="list-group list-group-flush list-group-dark ms-3">
                <li class="list-group-item"><button class="cmd-btn" onclick="sendCommand('sys_loc')">lock system</button></li>
                <li class="list-group-item"><button class="cmd-btn" onclick="sendCommand('sys_unloc')">unlock system</button></li>
              </ul>
            </div>
          </li>

          <li class="list-group-item">
            <button type="button" class="btn-toggle ps-0"
                    data-bs-toggle="collapse" data-bs-target="#penaltyMenu"
                    aria-expanded="false" aria-controls="penaltyMenu">
              Penalty Activate
            </button>
            <div id="penaltyMenu" class="collapse" data-bs-parent="#sdsOptions">
              <ul class="list-group list-group-flush list-group-dark ms-3">
                <li class="list-group-item"><button class="cmd-btn" onclick="sendCommand('sys_pen')">the system penalty</button></li>
                <li class="list-group-item"><button class="cmd-btn" onclick="sendCommand('sys_pen30')">extended to 30 seconds</button></li>
                <li class="list-group-item"><button class="cmd-btn" onclick="sendCommand('sys_pen60')">extended to 1 minutes</button></li>
                <li class="list-group-item"><button class="cmd-btn" onclick="sendCommand('sys_buzzcof')">penalty with coffin dance buzzer</button></li>
                <li class="list-group-item"><button class="cmd-btn" onclick="sendCommand('sys_buzzpoc')">penalty with pirates of the caribbean</button></li>
                <li class="list-group-item"><button class="cmd-btn" onclick="sendCommand('sys_buzztok')">penalty with tokyo</button></li>
              </ul>
            </div>
          </li>

        </ul>
      </div>
    </div>

    <div class="card control-card">
      <button type="button" class="btn-toggle"
              data-bs-toggle="collapse" data-bs-target="#addonOptions"
              aria-expanded="false" aria-controls="addonOptions"
              onclick="closeInnerMenus('#addonOptions')">
        Smart Door System Add-on Options
      </button>
      <div id="addonOptions" class="collapse">
        <ul class="list-group list-group-flush list-group-dark">
          <li class="list-group-item"><a href="downloads/colors.png" download>TKinter Color Chart</a></li>
        </ul>
      </div>
    </div>

    <div class="card control-card mb-5">
      <button type="button" class="btn-toggle"
              data-bs-toggle="collapse" data-bs-target="#explain"
              aria-expanded="false" aria-controls="explain"
              onclick="closeInnerMenus('#explain')">
        Smart Door System Explanation
      </button>
      <div id="explain" class="collapse">
        <ul class="list-group list-group-flush list-group-dark">
         <li class="list-group-item"><a href="downloads/smart door system - project arduino components.pptx" download>Arduino Components</a></li>
         <li class="list-group-item"><a href="downloads/smart door system - project python components.pptx" download>Python Components</a></li>
         <li class="list-group-item"><a href="downloads/Arduino Libraries.txt" download>Arduino Libraries</a></li>
         <li class="list-group-item"><a href="downloads/Python Libraries.txt" download>Python Libraries</a></li>
         <li class="list-group-item"><a href="downloads/Arduino Explanation.txt" download>Explain Arduino Code</a></li>
         <li class="list-group-item"><a href="downloads/Python Explanation.txt" download>Explain Python Code</a></li>
         <li class="list-group-item"><a href="downloads/smart door system 1.0.zip" download>Version 1.0</a></li>
         <li class="list-group-item"><a href="downloads/smart door system 2.0.zip" download>Version 2.0</a></li>
         <li class="list-group-item"><a href="downloads/smart door system 3.0.zip" download>Version 3.0</a></li>
         <li class="list-group-item"><a href="downloads/dt-06 wifi configuration.pdf" download>DT-06 WiFi Config</a></li>
         <li class="list-group-item"><a href="downloads/FaceRecognition Explanation.txt" download>Face Recognition</a></li>
        </ul>
      </div>
    </div>

    <div class="card control-card mb-5">
      <button type="button" class="btn-toggle"
              data-bs-toggle="collapse" data-bs-target="#liveStream"
              aria-expanded="false" aria-controls="liveStream"
              onclick="closeInnerMenus('#liveStream')">
        ðŸ“¹ Live Stream
      </button>
      <div id="liveStream" class="collapse">
        <div class="p-3">
          <video id="remoteVideo" autoplay playsinline style="width:100%;border-radius:12px;background:black;"></video>
          <button class="btn btn-success mt-3" onclick="startStream()">Start Live</button>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyACQ7ot2G6wvmNRM_hmmTDK8p7zMBQ1w2c",
      authDomain: "smart-door-system-project.firebaseapp.com",
      databaseURL: "https://smart-door-system-project-default-rtdb.firebaseio.com",
      projectId: "smart-door-system-project",
      storageBucket: "smart-door-system-project.firebasestorage.app",
      messagingSenderId: "298920936811",
      appId: "1:298920936811:web:033b6b7af47d93d52f382e",
      measurementId: "G-HY1Y22VZJT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // send command
    function sendCommand(command) {
      set(ref(db, "commands/last"), {
        action: command,
        timestamp: Date.now()
      });
      alert("âœ… Sent: " + command);
    }
    window.sendCommand = sendCommand;

    // close submenus
    window.closeInnerMenus = function (parentId) {
      setTimeout(() => {
        let parent = document.querySelector(parentId);
        if (parent && !parent.classList.contains("show")) {
          let opened = parent.querySelectorAll(".collapse.show");
          opened.forEach(el => {
            let bsCollapse = bootstrap.Collapse.getInstance(el);
            if (bsCollapse) {
              bsCollapse.hide();
            }
          });
        }
      }, 200);
    };

    // ======= WebRTC part for Live Stream =======
    let pc;
    const servers = {
      iceServers: [
        {
          urls: "stun:stun.l.google.com:19302" // Free public STUN server
        }
      ]
    };

    async function startStream() {
      // Create new peer connection with STUN server configuration
      pc = new RTCPeerConnection(servers);

      pc.ontrack = (event) => {
        document.getElementById("remoteVideo").srcObject = event.streams[0];
      };

      // Listen for ICE candidates from the Python side
      onValue(ref(db, "webrtc_candidate"), (snapshot) => {
        snapshot.forEach((child) => {
          const candidateData = child.val();
          if (candidateData) {
            pc.addIceCandidate(candidateData).catch(e => console.error("Error adding received ICE candidate:", e));
          }
        });
        // Clear candidates after use to avoid issues
        set(ref(db, "webrtc_candidate"), null);
      });

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      // Send the offer and clear the previous answer
      await set(ref(db, "commands/last"), {
        action: "webrtc_offer",
        sdp: offer.sdp,
        timestamp: Date.now()
      });
      await set(ref(db, "webrtc_answer"), null);

      onValue(ref(db, "webrtc_answer"), async (snapshot) => {
        const data = snapshot.val();
        if (data && data.sdp && !pc.currentRemoteDescription) {
          const answer = new RTCSessionDescription({
            type: "answer",
            sdp: data.sdp
          });
          await pc.setRemoteDescription(answer);
        }
      });
    }
    window.startStream = startStream;
  </script>
</body>
  </html>
