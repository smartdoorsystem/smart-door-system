  <style>
    :root {
      --bg1: #003366;
      --bg2: #001a33;
      --card-dark: #2a2a2a;
      --card-light: #f9f9f9;
    }

    body {
      background: linear-gradient(120deg, var(--bg1), var(--bg2));
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      transition: background 0.5s ease, color 0.5s ease;
    }

    h1 {
      font-weight: 800;
      text-align: center;
      margin-bottom: 20px;
      color: #000;
    }

    .main-card {
      background: var(--card-light);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      padding: 30px;
      margin: 30px auto;
      max-width: 700px;
      color: #222;
      transition: background 0.5s ease, color 0.5s ease;
    }

    .main-card img {
      max-width: 250px;
      height: auto;
      margin: 0 auto 20px;
      display: block;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,.4);
      transition: transform 0.4s ease;
    }

    .main-card img:hover {
      transform: scale(1.05);
    }

    .form-label {
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      color: #444;
      transition: color 0.5s ease;
    }

    /* Light Mode → الخانات اكحل والنص أبيض */
    .form-control, .form-select {
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 10px 12px;
      background: #222 !important; /* اكحل */
      color: #fff !important;      /* نص أبيض */
      transition: background 0.3s ease, color 0.3s ease, border 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
      border: 2px solid #6699CC;
      box-shadow: none;
    }

    button[type="submit"] {
      background: #6699CC;
      color: #fff;
      border: none;
      padding: 12px;
      font-weight: bold;
      border-radius: 10px;
      width: 100%;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button[type="submit"]:hover {
      background: #44688c;
      transform: scale(1.02);
    }

    footer {
      background: rgba(0,51,102,0.9);
      color: #fff;
      margin-top: 40px;
      padding: 20px 0;
      transition: background 0.5s ease, color 0.5s ease;
    }
    footer a { color: #fff; }

    nav.navbar {
      background: rgba(0,51,102,0.9) !important;
      transition: background 0.5s ease;
    }

    /* Dark Mode */
    .dark-mode {
      background: #000 !important;
      color: #fff !important;
    }
    .dark-mode .main-card {
      background: var(--card-dark);
      color: #fff;
    }
    /* Dark Mode → الخانات أبيض والنص اكحل */
    .dark-mode .form-control, 
    .dark-mode .form-select {
      background: #fff !important; /* أبيض */
      color: #000 !important;      /* نص اكحل */
    }
    .dark-mode .form-label {
      color: #ddd;
    }
    .dark-mode nav.navbar,
    .dark-mode footer {
      background: #2a2a2a !important;
    }

    /* زر تبديل المود */
    .mode-btn {
      background: transparent;
      border: none;
      font-size: 1.3rem;
      color: #fff;
      margin-left: 12px;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .mode-btn:hover {
      color: #ffdd57;
      transform: rotate(20deg) scale(1.2);
    }

  </style>
