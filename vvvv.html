

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>College of Electronic Technology - Job Application</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    :root {
      --bg1: #003366;
      --bg2: #001a33;
      --card-dark: #2a2a2a;
      --card-light: #f9f9f9;
    }

    body {
      background: linear-gradient(120deg, var(--bg1), var(--bg2));
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      transition: background 0.5s ease, color 0.5s ease;
    }

    h1 {
      font-weight: 800;
      text-align: center;
      margin-bottom: 20px;
      color: #000;
    }

    .main-card {
      background: var(--card-light);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      padding: 30px;
      margin: 30px auto;
      max-width: 700px;
      color: #222;
      transition: background 0.5s ease, color 0.5s ease;
    }

    .main-card img {
      max-width: 250px;
      height: auto;
      margin: 0 auto 20px;
      display: block;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,.4);
      transition: transform 0.4s ease;
    }

    .main-card img:hover {
      transform: scale(1.05);
    }

    .form-label {
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      color: #444;
      transition: color 0.5s ease;
    }

    /* Light Mode → الخانات اكحل والنص أبيض */
    .form-control, .form-select {
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 10px 12px;
      background: #222 !important; /* اكحل */
      color: #fff !important;      /* نص أبيض */
      transition: background 0.3s ease, color 0.3s ease, border 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
      border: 2px solid #6699CC;
      box-shadow: none;
    }

    button[type="submit"] {
      background: #6699CC;
      color: #fff;
      border: none;
      padding: 12px;
      font-weight: bold;
      border-radius: 10px;
      width: 100%;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button[type="submit"]:hover {
      background: #44688c;
      transform: scale(1.02);
    }

    footer {
      background: rgba(0,51,102,0.9);
      color: #fff;
      margin-top: 40px;
      padding: 20px 0;
      transition: background 0.5s ease, color 0.5s ease;
    }
    footer a { color: #fff; }

    nav.navbar {
      background: rgba(0,51,102,0.9) !important;
      transition: background 0.5s ease;
    }

    /* Dark Mode */
    .dark-mode {
      background: #000 !important;
      color: #fff !important;
    }
    .dark-mode .main-card {
      background: var(--card-dark);
      color: #fff;
    }
    /* Dark Mode → الخانات أبيض والنص اكحل */
    .dark-mode .form-control, 
    .dark-mode .form-select {
      background: #fff !important; /* أبيض */
      color: #000 !important;      /* نص اكحل */
    }
    .dark-mode .form-label {
      color: #ddd;
    }
    .dark-mode nav.navbar,
    .dark-mode footer {
      background: #2a2a2a !important;
    }

    /* زر تبديل المود */
    .mode-btn {
      background: transparent;
      border: none;
      font-size: 1.3rem;
      color: #fff;
      margin-left: 12px;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .mode-btn:hover {
      color: #ffdd57;
      transform: rotate(20deg) scale(1.2);
    }

  </style>
</head>
<body>
  

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center me-3 text-white fw-bold" href="index.html">
      <img src="images/smart door system.png" class="navbar-brand-image img-fluid me-2" alt="Logo" style="height:40px;">
      Smart Door System
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-lg-auto align-items-lg-center">
        <li class="nav-item"><a class="nav-link text-white" href="#section_1">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#section_2">Our Story</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#section_3">Components</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#section_4">Versions</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#section_5">Contact</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="download.html">App</a></li>
        <li class="nav-item">
          <button id="themeToggle" class="mode-btn" title="Toggle Mode">🌙</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Card with Form -->
<div class="container">
  <div class="main-card">
    <h1>Job Application Form</h1>
    <!-- الصورة -->
    <img src="images/companies.pics/College of Electronic Technology - Tripoli.jpg" alt="College Logo">

    <form class="custom-form" action="https://formspree.io/f/xdklgoae" method="post" enctype="multipart/form-data">

      <label for="name" class="form-label">Full Name</label>
      <input type="text" name="name" id="name" class="form-control" required>

      <label for="birth" class="form-label">Date of Birth</label>
      <input type="date" name="birth" id="birth" class="form-control" required>

      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" id="email" class="form-control" required>

      <label for="phone" class="form-label">Phone Number</label>
      <div class="input-group mb-3">
        <select class="form-select" id="countryCode" name="countryCode" style="max-width:120px;">
          <option value="+218" selected>+218 LY</option>
          <option value="+20">+20 EG</option>
          <option value="+216">+216 TN</option>
          <option value="+212">+212 MA</option>
          <option value="+971">+971 UAE</option>
          <option value="+966">+966 SA</option>
        </select>
        <input type="tel" class="form-control" name="phone" id="phone" placeholder="Your number" required>
      </div>

      <label for="cv" class="form-label">CV</label>
      <textarea name="cv" rows="3" class="form-control" id="cv"></textarea>

      <label for="job" class="form-label">Required Job</label>
      <input type="text" name="job" id="job" class="form-control" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<footer class="site-footer">

        <strong><i class="bi-geo-alt me-2"></i> College Of Electronic Technology, Al Jraba Street, Tripoli, Libya</strong>

        </ul>

      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const btn = document.getElementById("themeToggle");
  btn.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
    if (document.body.classList.contains("dark-mode")) {
      btn.innerText = "☀️";
    } else {
      btn.innerText = "🌙";
    }
  });
</script>
</body>
