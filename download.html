<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Door System App</title>

  <!-- خطوط فخمة -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f5f5f5;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      padding: 15px 20px;
    }
    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }
    .nav-link {
      color: rgba(255, 255, 255, 0.7) !important;
      transition: 0.3s;
    }
    .nav-link:hover {
      color: #fff !important;
    }
    .navbar-brand-image {
      height: 35px;
      margin-right: 10px;
    }

    /* Container */
    .download-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding: 20px;
    }

    .card-glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.6);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #dcdcdc;
    }

    .download-item {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 15px;
      transition: all 0.3s ease;
    }

    .download-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
    }

    .download-item img {
      width: 90px;
      margin-bottom: 20px;
    }

    .download-btn {
      display: inline-block;
      margin-top: 20px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      font-weight: 600;
      padding: 12px 35px;
      border-radius: 50px;
      text-decoration: none;
      transition: 0.3s;
    }

    .download-btn:hover {
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center me-3" href="index.html">
        <img src="images/smart door system.png" class="navbar-brand-image img-fluid" alt="Smart Door System Logo">
        Smart Door System
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-lg-auto">
          <li class="nav-item"><a class="nav-link" href="index.html#section_1">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#section_2">About</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#section_3">Components</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#section_4">Versions</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#section_5">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- محتوى التحميل -->
  <div class="download-container">
    <div class="card-glass">
      <h1>Smart Door System App</h1>
      <p>Download the official app and control your smart door with ease.</p>
      
      <div class="download-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Android_robot.svg" alt="Android Logo">
        <h3>Android Devices</h3>
        <a href="Smart Door System.apk" class="download-btn">Download Now</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
