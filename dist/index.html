<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Log in/Job Application</title>
  <link rel="stylesheet" href="./style.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container">
  <div class="frame">
    <div class="nav">
      <ul class"links">
        <li class="signin-active"><a class="btn">Sign in</a></li>
        <li class="signup-inactive"><a class="btn">Job application</a></li>
      </ul>
    </div>
    <div ng-app ng-init="checked = false">
		<form class="form-signin" action="" method="post" name="form">
			<label for="username">Username</label>
			<input class="form-styling" type="text" name="username" placeholder=""/>
			<label for="password">Password</label>
			<input class="form-styling" type="password" name="password" placeholder=""/>
			<input type="checkbox" id="checkbox"/>
			<label for="checkbox" ><span class="ui"></span>Keep me signed in</label>
			<div class="btn-animate">
				<a class="btn-signin">Sign in</a>
			</div>
		</form>
    
		<form class="form-signup" action="https://formspree.io/f/xdklgoae" method="post" name="form">
			<label for="fullname">Full name</label>
			<input class="form-styling" type="text" name="fullname" placeholder=""/>
			<label for="email">Email</label>
			<input class="form-styling" type="email" name="email" placeholder=""/>
			<label for="academic_career">Your academic career</label>
			<input class="form-styling" type="text" name="academic_career" placeholder=""/>
			<label for="experience_certificates">Your experience and certificates</label>
			<textarea class="form-styling" name="experience_certificates" placeholder=""></textarea>
			<button class="btn-signup" type="submit">Send</button>
		</form>

      <div class="success">
        <svg width="270" height="270" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            viewBox="0 0 60 60" id="check" >
            <path d="M40.61,23.3l-17.5-17.5c-0.274-0.269-0.619-0.424-0.999-0.424c-0.38,0-0.725,0.155-0.999,0.424
                  l-7.398,7.399c-0.268,0.27-0.423,0.614-0.423,0.999s0.155,0.729,0.423,0.999l6.399,6.399l16.499,16.5
                  c0.27,0.269,0.614,0.424,0.999,0.424c0.379,0,0.724-0.155,0.999-0.424l7.001-7.001c0.268-0.271,0.423-0.614,0.423-0.999
                  C41.033,23.91,40.878,23.567,40.61,23.3z"/>
        </svg>
        <p>You're all signed up, Welcome!</p>
        <a class="profile-btn">View profile</a>
      </div>
    
      <div class="forgot">
        <a href="#" id="forgot-password-link">Forgot your password?</a>
      </div>
      
      <div>
        <div class="cover-photo"></div>
        <div class="profile-photo"></div>
        <h1 class="welcome">Welcome, Chris</h1>
        <a class="btn-goback" value="Refresh" onClick="history.go()">Go back</a>
      </div>
  </div>
    
  <a id="refresh" value="Refresh" onClick="history.go()"><svg class="refreshicon"   version="1.1" id="Capa_1"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
   width="25px" height="25px" viewBox="0 0 322.447 322.447" style="enable-background:new 0 0 322.447 322.447;"
   xml:space="preserve">
  <path  d="M321.832,230.327c-2.133-6.565-9.184-10.154-15.75-8.025l-16.254,5.281C299.785,206.991,305,184.347,305,161.224
                c0-84.089-68.41-152.5-152.5-152.5C68.411,8.724,0,77.135,0,161.22...
  </svg>
  </a>
</div>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="./script.js"></script>
</body>
  </html>
